<html>

    <meta charset="utf-8">

  <body>
    <canvas id="c1" height="400" width="600">
       </canvas>

       <!-- <img id="image1" src="https://static.getjar.com/icon-50x50/1d/611737_thm.png">  -->
    <script>
      
      let c = document.querySelector("#c1");
      let ctx = c.getContext("2d");
        
      let player = {x:100, y:100, playerImg};
      var playerImg = new Image();
      playerImg.src="https://static.getjar.com/icon-50x50/1d/611737_thm.png"

      let game = {score: 0,lives: 3};
      var harm = {x:0,y:0}
      var benefit= {x:400,y:0}  
      
      let sq = {w: 100 , h:100}; //the height and width of player
      let sqObj = {w: 50 , h:50}; //height and width of benefit and harm


        ctx.rect(player["x"],player["y"],sq["w"],sq["h"]);
        
        ctx.rect(harm["x"],harm["y"],sqObj["w"],sqObj["h"]);
        
  ctx.rect(benefit["x"],benefit["y"],sqObj["w"],sqObj["h"]);

        
        ctx.stroke();
        //moving the onj harm, move this format
            function move(h){

                c.height=c.height;
                ctx.beginPath();
                for(let i; i<200; i++){
                harm["y"] -= 1 ;
                ctx.rect(harm["x"],harm["y"],sqObj["w"],sqObj["h"]);
              ctx.stroke();
          
              window.requestAnimationFrame(move());
                }

              
            }
          
            
            function move(e){
              if (e.keyCode == 39){
                player["x"]=player["x"]+30; 

                if (player["x"] > c.width){
                  player["x"] = 0 - sq["w"]; //
                }
              }

              if (e.keyCode == 37){
                player["x"]=player["x"]-30;

                if (player["x"] < 0-sq["w"]){
                  player["x"] = c.width; //
                }

              }

              if (e.keyCode == 38){
                player["y"]=player["y"]-30;

              }

              if (e.keyCode == 40){
                player["y"]=player["y"]+30;

              }
            
            c.width=c.width;
            ctx.beginPath();
            ctx.rect(benefit["x"],benefit["y"],sqObj["w"],sqObj["h"]);
            ctx.rect(player["x"],player["y"],100,100);
            ctx.rect(harm["x"],harm["y"],sqObj["w"],sqObj["h"]);
            ctx.closePath();
            ctx.stroke();
            window.requestAnimationFrame(move());


            }
            document.onkeydown=move;
            
        

           


    </script>
  </body>
</html>
